<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" defer src="/menu.js"></script>
    <title>Cozy Cup</title>
  </head>
  <body
    class="font-inter text-base leading-normal text-zinc-900 max-xl:text-sm"
  >
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <div
      class="fixed top-0 left-0 w-full h-screen z-0 bg-[url('https://img.freepik.com/premium-vector/coffee-menu-restaurant-food-template_1049085-507.jpg?w=740')]"
    ></div>
    <div
      class="container max-w-5xl mx-auto flex flex-col gap-10 p-32 max-xl:p-24 max-lg:p-16 max-md:px-0 z-5 relative bg-[rgba(255,255,255,0.9)] backdrop-blur-sm border-x-2 border-zinc-900"
    >
      <h1
        class="text-6xl text-center uppercase tracking-wider max-xl:text-5xl max-md:text-4xl"
      >
        Cozy Cup
      </h1>
      <h2 class="text-3xl max-xl:text-2xl text-center uppercase">ALL MENU</h2>
      <div class="menu flex flex-col justify-center items-center gap-5"></div>
      <div
        class="ref uppercase text-center mt-16 flex flex-col justify-center items-center gap-5"
      >
        <div class="ref__heading text-2xl">ref</div>
        <ul class="ref__list flex gap-10">
          <a
            href="https://unsplash.com/"
            class="transition-all hover:bg-black hover:text-white"
            target="_blank"
            >unsplash</a
          >
          <a
            href="https://www.freepik.com/"
            class="transition-all hover:bg-black hover:text-white"
            target="_blank"
            >freepik</a
          >
          <a
            href="https://www.pexels.com/th-th/"
            class="transition-all hover:bg-black hover:text-white"
            target="_blank"
            >pexels</a
          >
        </ul>
      </div>
    </div>
  </body>
</html>
