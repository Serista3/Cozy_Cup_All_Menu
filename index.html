<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style-menu.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="allMenuu.js"></script>
    <title>Cozy Cup</title>
  </head>
  <body class="font-inter text-base leading-normal text-white max-xl:text-sm">
    <div
      class="fixed top-0 left-0 w-full h-screen z-0 bg-[url('img/other/bg-img.jpg')] bg-no-repeat bg-center bg-cover brightness-50 grayscale"
    ></div>
    <div
      class="container max-w-5xl mx-auto flex flex-col gap-10 p-32 max-xl:p-24 max-lg:p-16 max-md:px-0 z-5 relative bg-[rgba(20,20,20,0.9)] backdrop-blur-sm"
    >
      <h1
        class="text-6xl text-center uppercase tracking-wider max-xl:text-5xl max-md:text-4xl max-xl:mt-11"
        id="heading-primary"
      >
        Cozy Cup
      </h1>
      <h2 class="text-3xl max-xl:text-2xl text-center uppercase">ALL MENU</h2>
      <nav
        class="mx-auto w-full flex justify-center items-center mt-10 z-50 border-white"
      >
        <ul class="ref__list flex gap-10">
          <li>
            <a
              href="#Coffee"
              class="transition-all hover:underline uppercase text-lg px-1"
              >coffee</a
            >
          </li>
          <li>
            <a
              href="#Tea"
              class="transition-all hover:underline uppercase text-lg px-1"
              >tea</a
            >
          </li>
          <li>
            <a
              href="#Desserts"
              class="transition-all hover:underline uppercase text-lg px-1"
              >dessert</a
            >
          </li>
        </ul>
      </nav>
      <div class="menu flex flex-col justify-center items-center gap-10"></div>
      <div
        class="ref uppercase text-center flex flex-col justify-center items-center gap-5"
      >
        <div class="ref__heading text-2xl">ref</div>
        <ul class="ref__list flex gap-10">
          <li>
            <a
              href="source/img-source.txt"
              class="transition-all hover:underline"
              target="_blank"
              >Image</a
            >
          </li>
          <li>
            <a
              href="source/content-source.txt"
              class="transition-all hover:underline"
              target="_blank"
              >content</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div
      class="btn-up fixed bottom-16 right-16 text-4xl rounded-full bg-white text-zinc-900 px-6 py-3 cursor-pointer shadow-md transition-all translate-y-2 opacity-0 z-50"
    >
      &uarr;
    </div>
  </body>
</html>
